spring:
  application:
    name: springAiDemo
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW
        dimensions: 1536
        distance-type: COSINE_DISTANCE
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
  profiles:
    active: local
  logging:
    level: debug
server:
  port: 8100
  servlet:
    context-path: /api


# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

